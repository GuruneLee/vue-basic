<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="number"></app-header>
        <app-content v-on:pass="deliverNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header</div>',
            props: ['propsdata']
        }
        var appContent = {
            template: '<div>content' + 
                '<button v-on:click="passNum">pass</button>' +
                '</div>',
            methods: {
                passNum: function() {
                    this.$emit('pass', 10, 20) // event, payload (Array type)
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                number: 0
            },
            methods: {
                deliverNum: function(value1, value2) { //event의 payload를 value 인자로 받기 (pay-array 인덱스 순서대로 들어옴)
                    this.number = value1+value2;
                }
            }
        })
    </script>
    
</body>
</html>
